default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: tekumemo_development
  username: postgres
  password: password
  host: <%= ENV['DATABASE_HOST'] || 'localhost' %>
  port: 5432

test:
  <% if ENV["CI"] %>
  <<: *default
  database: tekumemo_test
  <% else %>
  adapter: sqlite3
  database: db/test.sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  <% end %>

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  # Render等のサービスではDATABASE_URLが自動的に設定されます
  # 以下の設定は必要に応じて追加してください
  # pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
