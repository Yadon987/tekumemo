default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: tekumemo_development
  username: postgres
  password: password
  host: <%= ENV['DATABASE_HOST'] || 'localhost' %>
  port: 5432

test:
  <% if ENV["CI"] %>
  <<: *default
  database: tekumemo_test
  <% else %>
  adapter: sqlite3
  database: db/test.sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  <% end %>

production:
  primary: &primary_production
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>

  cache:
    <<: *primary_production
    # Solid Cache用の設定（プライマリと同じDBを使用）
